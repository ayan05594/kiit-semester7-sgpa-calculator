<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester VII SGPA Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --success-color: #4facfe;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --bg-white: #ffffff;
      --bg-light: #f7fafc;
      --border-color: #e2e8f0;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-large: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      animation: fadeIn 1.2s ease-out;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: var(--bg-white);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: var(--shadow-large);
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      animation: slideIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--success-color));
      border-radius: 24px 24px 0 0;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header-section {
      margin-bottom: 3rem;
      position: relative;
    }

    .university-heading {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .subheading {
      color: var(--text-secondary);
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 500;
      opacity: 0.9;
    }

    .calculator-title {
      color: var(--text-primary);
      margin-bottom: 2.5rem;
      font-size: 1.6rem;
      font-weight: 600;
      position: relative;
    }

    .calculator-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group {
      margin-bottom: 2rem;
      text-align: left;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-white);
      color: var(--text-primary);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .subjects-section {
      margin-bottom: 2rem;
    }

    .section-title {
      color: var(--text-primary);
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: left;
      position: relative;
      padding-left: 20px;
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    .subject-input {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding: 1.25rem;
      background: var(--bg-light);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .subject-input:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
      border-color: var(--primary-color);
    }

    .subject-input label {
      font-size: 1rem;
      color: var(--text-primary);
      flex: 1;
      text-align: left;
      font-weight: 600;
      line-height: 1.4;
    }

    .credit-info {
      font-size: 0.875rem;
      color: var(--text-secondary);
      min-width: 90px;
      text-align: center;
      font-weight: 500;
      background: var(--bg-white);
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .subject-input select {
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      font-size: 1rem;
      font-weight: 600;
      background: var(--bg-white);
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 140px;
      cursor: pointer;
    }

    .subject-input select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .subject-input select:hover {
      border-color: var(--primary-color);
    }

    .optional-subject {
      border-left: 4px solid var(--accent-color);
      background: linear-gradient(135deg, rgba(240, 147, 251, 0.05), rgba(102, 126, 234, 0.05));
    }

    .optional-subject::after {
      content: 'Optional';
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.75rem;
      color: var(--accent-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    button {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
      min-width: 180px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #e8f4f8;
      border-radius: 10px;
      font-size: 1.4rem;
      color: #004d40;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    .footer a {
      color: #008080;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #006064;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .export-btn {
      background: linear-gradient(135deg, var(--success-color), #00d4aa);
      position: absolute;
      top: 24px;
      right: 24px;
      padding: 12px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 12px;
      min-width: auto;
      box-shadow: var(--shadow-light);
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }

    .total-credits {
      background: linear-gradient(135deg, var(--bg-light), var(--bg-white));
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      text-align: center;
      font-size: 1.1rem;
    }

    .result {
      margin-top: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, #e8f5e8, #f0f9ff);
      border-radius: 20px;
      border: 2px solid var(--success-color);
      color: var(--text-primary);
      animation: fadeInUp 0.6s ease-out;
      box-shadow: var(--shadow-medium);
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--secondary-color);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 10px;
      }

      .university-heading {
        font-size: 2rem;
      }

      .subject-input {
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
      }

      .subject-input label {
        text-align: center;
      }

      .credit-info {
        min-width: auto;
      }

      .subject-input select {
        width: 100%;
      }

      .export-btn {
        position: static;
        margin-bottom: 1rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <div class="university-heading">KIIT UNIVERSITY</div>
      <div class="subheading">SEMESTER VII (B. Tech. Hons.) SGPA CALCULATOR</div>
      <h1 class="calculator-title">Calculate Your SGPA</h1>
    </div>
    <button class="export-btn" onclick="exportRecords()">ðŸ“Š Export Records</button>
    
    <form id="sgpa-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        <input type="email" id="email" name="email" placeholder="Enter Your Email (must end with @kiit.ac.in)" required>
        <div id="email-error" class="error"></div>
      </div>
      
      <!-- Theory Subjects -->
      <div class="subjects-section">

        <div class="subject-input">
          <label for="PE4">Professional Elective-IV</label>
          <div class="credit-info">3 Credits</div>
          <select id="PE4" name="PE4">

          <select id="EPP" name="EPP">
            <option value="O">O (10)</option>

            <option value="A">A (8)</option>
            <option value="B">B (7)</option>
            <option value="C">C (6)</option>
            <option value="D">D (5)</option>
          </select>
        </div>
        
        <div class="subject-input">

            <option value="E">E (9)</option>

          <select id="MIN3" name="MIN3">
            <option value="">Not Taken</option>

            <option value="E">E (9)</option>

            <option value="C">C (6)</option>

          </select>

        <div class="subject-input optional-subject">

          <select id="MIN4" name="MIN4">
            <option value="">Not Taken</option>

            <option value="E">E (9)</option>

      <!-- Sessional Subjects -->
      <div class="subjects-section">
        <div class="section-title">Sessional Subjects</div>

          <div class="credit-info">5 Credits</div>
          <select id="PROJ1" name="PROJ1">
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>

          <label for="INTERN">Internship (CS48001)</label>
          <div class="credit-info">2 Credits</div>
          <select id="INTERN" name="INTERN">
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>
            <option value="A">A (8)</option>
            <option value="B">B (7)</option>

          </select>

        <div class="subject-input">
          <label for="MILAB">MI- (Computing Laboratory) (CS39008)</label>
          <div class="credit-info">2 Credits</div>
          <select id="MILAB" name="MILAB">
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>
            <option value="A">A (8)</option>
            <option value="B">B (7)</option>

      <div class="total-credits" id="total-credits">

    <div id="result" class="result"></div>

    <div class="footer">
      <p>Â© <a href="mailto:ayan05594@gmail.com">Ayan</a></p>
      <p>Follow me on Instagram <a href="https://www.instagram.com/ahhyhonn/">@ahhyhonn</a></p>

  <script>
    async function calculateSGPA() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('email-error');

      if (!name || !email) {
        alert('Please fill in both Name and Email fields.');
        return;
      }

      if (!email.endsWith('@kiit.ac.in')) {
        emailError.textContent = 'Email must end with @kiit.ac.in';
        return;
      } else {
        emailError.textContent = '';
      }

      const gradePoints = { 'O': 10, 'E': 9, 'A': 8, 'B': 7, 'C': 6, 'D': 5 };
      const credits = { 
        PE4: 3,      // Professional Elective-IV
        EPP: 2,      // Engineering Professional Practice
        OE3: 3,      // Open Elective-III / MI-II
        MIN3: 3,     // Minor-III (Optional)
        MIN4: 3,     // Minor-IV (Optional)
        PROJ1: 5,    // Project-I
        INTERN: 2,   // Internship
        MILAB: 2     // MI- (Computing Laboratory)
      };
      
      const subjects = ['PE4', 'EPP', 'OE3', 'MIN3', 'MIN4', 'PROJ1', 'INTERN', 'MILAB'];
      let totalGradePoints = 0;
      let totalCredits = 0;
      let takenSubjects = [];

      for (let subject of subjects) {
        const grade = document.getElementById(subject).value;
        if (grade && grade !== '') {  // Only count subjects that have grades
          const credit = credits[subject];
          totalGradePoints += gradePoints[grade] * credit;
          totalCredits += credit;
          takenSubjects.push({
            name: getSubjectName(subject),
            grade: grade,
            credits: credit,
            points: gradePoints[grade] * credit
          });
        }
      }

      if (totalCredits === 0) {
        alert('Please select grades for at least one subject.');
        return;
      }

      const sgpa = totalGradePoints / totalCredits;
      
      // Create detailed result display
      let resultHTML = `<h3>SGPA Calculation Result</h3>`;
      resultHTML += `<div style="text-align: left; margin-bottom: 1rem;">`;
      resultHTML += `<strong>Subjects Taken:</strong><br>`;
      
      takenSubjects.forEach(subject => {
        resultHTML += `${subject.name}: ${subject.grade} (${subject.credits} credits) = ${subject.points} points<br>`;
      });
      
      resultHTML += `</div>`;
      resultHTML += `<div style="background: #d4edda; padding: 1rem; border-radius: 8px; margin-top: 1rem;">`;
      resultHTML += `<strong>Total Credits: ${totalCredits}</strong><br>`;
      resultHTML += `<strong>Total Grade Points: ${totalGradePoints}</strong><br>`;
      resultHTML += `<strong style="font-size: 1.2em; color: #155724;">Your SGPA: ${sgpa.toFixed(2)}</strong>`;
      resultHTML += `</div>`;
      
      document.getElementById('result').innerHTML = resultHTML;

      // Update total credits display
      document.getElementById('total-credits').textContent = `Total Credits: ${totalCredits}`;

      // Create record object
      const record = {
        name: name,
        email: email,
        sgpa: sgpa.toFixed(2),
        totalCredits: totalCredits,
        subjects: takenSubjects,
        timestamp: new Date().toLocaleString()
      };

      // Save record to localStorage for GitHub Pages
      try {
        const existingRecords = JSON.parse(localStorage.getItem('sgpaRecords') || '[]');
        existingRecords.push(record);
        localStorage.setItem('sgpaRecords', JSON.stringify(existingRecords));
        console.log('Record saved to local storage');
      } catch (error) {
        console.error('Error saving to localStorage:', error);
      }
    }

    function getSubjectName(code) {
      const names = {
        PE4: 'Professional Elective-IV',
        EPP: 'Engineering Professional Practice',
        OE3: 'Open Elective-III / MI-II',
        MIN3: 'Minor-III',
        MIN4: 'Minor-IV',
        PROJ1: 'Project-I',
        INTERN: 'Internship',
        MILAB: 'MI- (Computing Laboratory)'
      };
      return names[code] || code;
    }

    function exportRecords() {
      try {
        const records = JSON.parse(localStorage.getItem('sgpaRecords') || '[]');
        
        if (records.length === 0) {
          alert('No records found to export. Calculate some SGPAs first!');
          return;
        }

        const textData = records.map((record, index) => {
          let recordText = `Record ${index + 1}:\n`;
          recordText += `Name: ${record.name}\n`;
          recordText += `Email: ${record.email}\n`;
          recordText += `SGPA: ${record.sgpa}\n`;
          recordText += `Total Credits: ${record.totalCredits}\n`;
          recordText += `Date: ${record.timestamp}\n`;
          
          if (record.subjects && record.subjects.length > 0) {
            recordText += `Subjects:\n`;
            record.subjects.forEach(subject => {
              recordText += `  - ${subject.name}: ${subject.grade} (${subject.credits} credits)\n`;
            });
          }
          
          recordText += '\n';
          return recordText;
        }).join('');

        const blob = new Blob([textData], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'semester_7_sgpa_records.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert(`Successfully exported ${records.length} records!`);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to export records. Please try again.');
      }
    }

    // Update total credits display when optional subjects are selected/deselected
    document.addEventListener('DOMContentLoaded', function() {
      const optionalSubjects = ['MIN3', 'MIN4'];
      
      optionalSubjects.forEach(subject => {
        document.getElementById(subject).addEventListener('change', function() {
          updateTotalCredits();
        });
      });
      
      updateTotalCredits(); // Initial calculation
    });

    function updateTotalCredits() {
      const credits = { 
        PE4: 3, EPP: 2, OE3: 3, MIN3: 3, MIN4: 3, 
        PROJ1: 5, INTERN: 2, MILAB: 2 
      };
      
      let totalCredits = 15; // Base credits (without optional subjects)
      
      // Add optional subjects if selected
      if (document.getElementById('MIN3').value !== '') {
        totalCredits += 3;
      }
      if (document.getElementById('MIN4').value !== '') {
        totalCredits += 3;
      }
      
      document.getElementById('total-credits').textContent = `Total Credits: ${totalCredits}`;
    }
  </script>
