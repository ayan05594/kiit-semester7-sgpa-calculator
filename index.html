<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester VII SGPA Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --kiit-primary: #1a5f3f;
      --kiit-secondary: #2d8f5f;
      --kiit-accent: #4ade80;
      --kiit-light: #86efac;
      --kiit-dark: #064e3b;
      --kiit-gold: #fbbf24;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-light: #ffffff;
      --bg-white: #ffffff;
      --bg-light: #f0fdf4;
      --border-color: #d1fae5;
      --shadow-light: 0 4px 6px -1px rgba(26, 95, 63, 0.1);
      --shadow-medium: 0 10px 15px -3px rgba(26, 95, 63, 0.15);
      --shadow-large: 0 25px 50px -12px rgba(26, 95, 63, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: 
        /* KIIT Campus overlay pattern */
        radial-gradient(circle at 25% 75%, rgba(26, 95, 63, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 75% 25%, rgba(45, 143, 95, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(74, 222, 128, 0.2) 0%, transparent 60%),
        /* KIIT signature green gradient */
        linear-gradient(135deg, 
          var(--kiit-dark) 0%, 
          var(--kiit-primary) 25%, 
          var(--kiit-secondary) 50%, 
          var(--kiit-accent) 75%, 
          var(--kiit-light) 100%
        ),
        /* Campus background image placeholder */
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><rect fill="%23064e3b" width="1000" height="600"/><circle cx="200" cy="150" r="80" fill="%231a5f3f" opacity="0.3"/><circle cx="800" cy="450" r="120" fill="%232d8f5f" opacity="0.2"/><rect x="100" y="400" width="200" height="100" fill="%231a5f3f" opacity="0.4"/><rect x="700" y="100" width="150" height="80" fill="%232d8f5f" opacity="0.3"/></svg>');
      background-attachment: fixed;
      background-size: cover, cover, cover, cover, cover;
      background-position: center;
      animation: fadeIn 1.2s ease-out, kiitBackgroundShift 25s ease-in-out infinite;
      line-height: 1.6;
      overflow-x: hidden;
    }

    @keyframes kiitBackgroundShift {
      0%, 100% { 
        background-position: 0% 50%, 100% 50%, 50% 0%, 0% 0%, center; 
      }
      33% { 
        background-position: 100% 0%, 0% 100%, 100% 100%, 25% 25%, center; 
      }
      66% { 
        background-position: 50% 100%, 50% 0%, 0% 50%, 75% 75%, center; 
      }
    }

    @keyframes backgroundShift {
      0%, 100% { 
        background-position: 0% 50%; 
      }
      50% { 
        background-position: 100% 50%; 
      }
    }

    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 32px;
      box-shadow: 
        0 25px 50px -12px rgba(26, 95, 63, 0.3),
        0 0 0 2px rgba(26, 95, 63, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      width: 100%;
      max-width: 950px;
      margin: 0 auto;
      text-align: center;
      border: 2px solid rgba(26, 95, 63, 0.2);
      animation: slideIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), kiitFloat 8s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes kiitFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        box-shadow: 
          0 25px 50px -12px rgba(26, 95, 63, 0.3),
          0 0 0 2px rgba(26, 95, 63, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }
      50% { 
        transform: translateY(-8px) rotate(0.3deg);
        box-shadow: 
          0 35px 60px -12px rgba(26, 95, 63, 0.4),
          0 0 0 2px rgba(45, 143, 95, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
      }
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
      }
      50% { 
        transform: translateY(-10px) rotate(0.5deg); 
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, 
        var(--kiit-dark), 
        var(--kiit-primary), 
        var(--kiit-secondary),
        var(--kiit-accent),
        var(--kiit-gold),
        var(--kiit-primary)
      );
      background-size: 300% 100%;
      animation: kiitGradientShift 4s ease-in-out infinite;
      border-radius: 32px 32px 0 0;
    }

    @keyframes kiitGradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        rgba(255, 255, 255, 0.05) 60deg,
        transparent 120deg
      );
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header-section {
      margin-bottom: 3rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .kiit-logo-container {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      position: relative;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--kiit-primary), var(--kiit-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 15px 35px rgba(26, 95, 63, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      animation: logoFloat 6s ease-in-out infinite;
      border: 4px solid rgba(255, 255, 255, 0.9);
    }

    @keyframes logoFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1);
        box-shadow: 
          0 15px 35px rgba(26, 95, 63, 0.3),
          inset 0 2px 0 rgba(255, 255, 255, 0.3);
      }
      50% { 
        transform: translateY(-5px) rotate(2deg) scale(1.05);
        box-shadow: 
          0 20px 40px rgba(26, 95, 63, 0.4),
          inset 0 2px 0 rgba(255, 255, 255, 0.4);
      }
    }

    .kiit-logo-text {
      color: white;
      font-size: 2rem;
      font-weight: 900;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .university-heading {
      background: linear-gradient(135deg, 
        var(--kiit-primary) 0%, 
        var(--kiit-secondary) 25%, 
        var(--kiit-accent) 50%, 
        var(--kiit-secondary) 75%, 
        var(--kiit-primary) 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 100%;
      animation: kiitTextShimmer 4s ease-in-out infinite;
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      line-height: 1.1;
      position: relative;
      z-index: 10;
    }

    @keyframes kiitTextShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes textShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subheading {
      color: var(--kiit-primary);
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 600;
      opacity: 0.9;
      text-shadow: 0 1px 3px rgba(26, 95, 63, 0.2);
      position: relative;
      z-index: 10;
    }

    .calculator-title {
      color: var(--kiit-dark);
      margin-bottom: 2.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
      z-index: 10;
      text-shadow: 0 1px 3px rgba(26, 95, 63, 0.1);
    }

    .calculator-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, 
        var(--kiit-primary), 
        var(--kiit-accent), 
        var(--kiit-gold),
        var(--kiit-primary)
      );
      border-radius: 2px;
      animation: kiitPulse 3s ease-in-out infinite;
    }

    @keyframes kiitPulse {
      0%, 100% { 
        opacity: 0.8; 
        transform: translateX(-50%) scaleX(1);
        background-position: 0% 50%;
      }
      50% { 
        opacity: 1; 
        transform: translateX(-50%) scaleX(1.2);
        background-position: 100% 50%;
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group {
      margin-bottom: 2rem;
      text-align: left;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-white);
      color: var(--text-primary);
      position: relative;
      z-index: 10;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--kiit-accent);
      box-shadow: 
        0 0 0 3px rgba(74, 222, 128, 0.2),
        0 8px 25px rgba(26, 95, 63, 0.15);
      transform: translateY(-3px);
      background: var(--bg-light);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .subjects-section {
      margin-bottom: 2rem;
    }

    .section-title {
      color: var(--text-primary);
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: left;
      position: relative;
      padding-left: 20px;
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    .subject-input {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.2rem;
      padding: 1.5rem;
      background: var(--bg-light);
      border-radius: 20px;
      border: 2px solid var(--border-color);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .subject-input::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent
      );
      transition: left 0.6s;
    }

    .subject-input:hover::before {
      left: 100%;
    }

    .subject-input:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-medium);
      border-color: var(--kiit-accent);
      background: var(--bg-white);
    }

    .subject-input label {
      font-size: 1.05rem;
      color: var(--text-primary);
      flex: 1;
      text-align: left;
      font-weight: 600;
      line-height: 1.4;
      position: relative;
      z-index: 10;
    }

    .credit-info {
      font-size: 0.875rem;
      color: var(--kiit-primary);
      min-width: 100px;
      text-align: center;
      font-weight: 600;
      background: var(--bg-white);
      padding: 0.6rem 0.9rem;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      position: relative;
      z-index: 10;
    }

    .subject-input select {
      padding: 14px 18px;
      border-radius: 16px;
      border: 2px solid var(--border-color);
      font-size: 1rem;
      font-weight: 700;
      background: var(--bg-white);
      color: var(--text-primary);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      width: 150px;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    .subject-input select:focus {
      outline: none;
      border-color: var(--kiit-accent);
      box-shadow: 
        0 0 0 3px rgba(74, 222, 128, 0.2),
        0 8px 25px rgba(26, 95, 63, 0.15);
      transform: translateY(-2px);
      background: var(--bg-light);
    }

    .subject-input select:hover {
      border-color: var(--kiit-secondary);
      background: var(--bg-light);
    }

    .subject-input select option {
      background: var(--kiit-primary);
      color: white;
      padding: 10px;
    }

    .optional-subject {
      border-left: 4px solid var(--accent-color);
      background: linear-gradient(135deg, rgba(240, 147, 251, 0.05), rgba(102, 126, 234, 0.05));
    }

    .optional-subject::after {
      content: 'Optional';
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.75rem;
      color: var(--accent-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    button {
      padding: 18px 36px;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(135deg, 
        var(--kiit-primary) 0%, 
        var(--kiit-secondary) 50%, 
        var(--kiit-accent) 100%
      );
      border: 2px solid var(--kiit-primary);
      color: white;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      min-width: 200px;
      text-shadow: 0 2px 10px rgba(26, 95, 63, 0.4);
      box-shadow: var(--shadow-medium);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent
      );
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--shadow-large);
      border-color: var(--kiit-accent);
      background: linear-gradient(135deg, 
        var(--kiit-secondary) 0%, 
        var(--kiit-accent) 50%, 
        var(--kiit-light) 100%
      );
    }

    button:active {
      transform: translateY(-2px) scale(1.02);
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #e8f4f8;
      border-radius: 10px;
      font-size: 1.4rem;
      color: #004d40;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    .footer a {
      color: #008080;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #006064;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .export-btn {
      background: linear-gradient(135deg, var(--success-color), #00d4aa);
      position: absolute;
      top: 24px;
      right: 24px;
      padding: 12px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 12px;
      min-width: auto;
      box-shadow: var(--shadow-light);
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }

    .total-credits {
      background: linear-gradient(135deg, var(--bg-light), var(--bg-white));
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      text-align: center;
      font-size: 1.1rem;
    }

    .result {
      margin-top: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, #e8f5e8, #f0f9ff);
      border-radius: 20px;
      border: 2px solid var(--success-color);
      color: var(--text-primary);
      animation: fadeInUp 0.6s ease-out;
      box-shadow: var(--shadow-medium);
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--secondary-color);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 10px;
      }

      .university-heading {
        font-size: 2rem;
      }

      .subject-input {
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
      }

      .subject-input label {
        text-align: center;
      }

      .credit-info {
        min-width: auto;
      }

      .subject-input select {
        width: 100%;
      }

      .export-btn {
        position: static;
        margin-bottom: 1rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <div class="kiit-logo-container">
        <div class="kiit-logo-text">KIIT</div>
      </div>
      <div class="university-heading">KIIT UNIVERSITY</div>
      <div class="subheading">SEMESTER VII (B. Tech. Hons.) SGPA CALCULATOR</div>
      <h1 class="calculator-title">Calculate Your SGPA</h1>
    </div>
    <button class="export-btn" onclick="exportRecords()">📊 Export Records</button>
    
    <form id="sgpa-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        <input type="email" id="email" name="email" placeholder="Enter Your Email (must end with @kiit.ac.in)" required>
        <div id="email-error" class="error"></div>
      </div>
      
      <!-- Theory Subjects -->
      <div class="subjects-section">
        <div class="section-title">Theory Subjects</div>
        
        <div class="subject-input">
          <label for="PE4">Professional Elective-IV</label>
          <div class="credit-info">3 Credits</div>
          <select id="PE4" name="PE4">
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>
            <option value="A">A (8)</option>
            <option value="B">B (7)</option>
            <option value="C">C (6)</option>
            <option value="D">D (5)</option>
          </select>
        </div>
        
        <div class="subject-input">
          <label for="EPP">Engineering Professional Practice (EX40003)</label>
          <div class="credit-info">2 Credits</div>
          <select id="EPP" name="EPP">
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>
            <option value="A">A (8)</option>
            <option value="B">B (7)</option>
            <option value="C">C (6)</option>
            <option value="D">D (5)</option>
          </select>
        </div>
        
        <div class="subject-input">
          <label for="OE3">Open Elective-III / MI-II</label>
          <div class="credit-info">3 Credits</div>
          <select id="OE3" name="OE3">
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>
            <option value="A">A (8)</option>
            <option value="B">B (7)</option>
            <option value="C">C (6)</option>
            <option value="D">D (5)</option>
          </select>
        </div>
        
        <div class="subject-input optional-subject">
          <label for="MIN3">Minor-III (Optional)</label>
          <div class="credit-info">3 Credits</div>
          <select id="MIN3" name="MIN3">
            <option value="">Not Taken</option>
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>
            <option value="A">A (8)</option>
            <option value="B">B (7)</option>
            <option value="C">C (6)</option>
            <option value="D">D (5)</option>
          </select>
        </div>
        
        <div class="subject-input optional-subject">
          <label for="MIN4">Minor-IV (Optional)</label>
          <div class="credit-info">3 Credits</div>
          <select id="MIN4" name="MIN4">
            <option value="">Not Taken</option>
            <option value="O">O (10)</option>
            <option value="E">E (9)</option>
            <option value="A">A (8)</option>
            <option value="B">B (7)</option>
            <option value="C">C (6)</option>
            <option value="D">D (5)</option>
          </select>
        </div>
      </div>

      <!-- Sessional Subjects -->
      <div class="subjects-section">
        <div class="section-title">Sessional Subjects</div>
        
        <div class="subject-input">
          <label for="PROJ1">Project-I (CS47001)</label>
          <div class="credit-info">5 Credits</div>

  <script>
    async function calculateSGPA() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('email-error');

      if (!name || !email) {
        alert('Please fill in both Name and Email fields.');
        return;
      }

      if (!email.endsWith('@kiit.ac.in')) {
        emailError.textContent = 'Email must end with @kiit.ac.in';
        return;
      } else {
        emailError.textContent = '';
      }

      const gradePoints = { 'O': 10, 'E': 9, 'A': 8, 'B': 7, 'C': 6, 'D': 5 };
      const credits = { 
        PE4: 3,      // Professional Elective-IV
        EPP: 2,      // Engineering Professional Practice
        OE3: 3,      // Open Elective-III / MI-II
        MIN3: 3,     // Minor-III (Optional)
        MIN4: 3,     // Minor-IV (Optional)
        PROJ1: 5,    // Project-I
        INTERN: 2,   // Internship
        MILAB: 2     // MI- (Computing Laboratory)
      };
      
      const subjects = ['PE4', 'EPP', 'OE3', 'MIN3', 'MIN4', 'PROJ1', 'INTERN', 'MILAB'];
      let totalGradePoints = 0;
      let totalCredits = 0;
      let takenSubjects = [];

      for (let subject of subjects) {
        const grade = document.getElementById(subject).value;
        if (grade && grade !== '') {  // Only count subjects that have grades
          const credit = credits[subject];
          totalGradePoints += gradePoints[grade] * credit;
          totalCredits += credit;
          takenSubjects.push({
            name: getSubjectName(subject),
            grade: grade,
            credits: credit,
            points: gradePoints[grade] * credit
          });
        }
      }

      if (totalCredits === 0) {
        alert('Please select grades for at least one subject.');
        return;
      }

      const sgpa = totalGradePoints / totalCredits;
      
      // Create detailed result display
      let resultHTML = `<h3>SGPA Calculation Result</h3>`;
      resultHTML += `<div style="text-align: left; margin-bottom: 1rem;">`;
      resultHTML += `<strong>Subjects Taken:</strong><br>`;
      
      takenSubjects.forEach(subject => {
        resultHTML += `${subject.name}: ${subject.grade} (${subject.credits} credits) = ${subject.points} points<br>`;
      });
      
      resultHTML += `</div>`;
      resultHTML += `<div style="background: #d4edda; padding: 1rem; border-radius: 8px; margin-top: 1rem;">`;
      resultHTML += `<strong>Total Credits: ${totalCredits}</strong><br>`;
      resultHTML += `<strong>Total Grade Points: ${totalGradePoints}</strong><br>`;
      resultHTML += `<strong style="font-size: 1.2em; color: #155724;">Your SGPA: ${sgpa.toFixed(2)}</strong>`;
      resultHTML += `</div>`;
      
      document.getElementById('result').innerHTML = resultHTML;

      // Update total credits display
      document.getElementById('total-credits').textContent = `Total Credits: ${totalCredits}`;

      // Create record object
      const record = {
        name: name,
        email: email,
        sgpa: sgpa.toFixed(2),
        totalCredits: totalCredits,
        subjects: takenSubjects,
        timestamp: new Date().toLocaleString()
      };

      // Save record to localStorage for GitHub Pages
      try {
        const existingRecords = JSON.parse(localStorage.getItem('sgpaRecords') || '[]');
        existingRecords.push(record);
        localStorage.setItem('sgpaRecords', JSON.stringify(existingRecords));
        console.log('Record saved to local storage');
      } catch (error) {
        console.error('Error saving to localStorage:', error);
      }
    }

    function getSubjectName(code) {
      const names = {
        PE4: 'Professional Elective-IV',
        EPP: 'Engineering Professional Practice',
        OE3: 'Open Elective-III / MI-II',
        MIN3: 'Minor-III',
        MIN4: 'Minor-IV',
        PROJ1: 'Project-I',
        INTERN: 'Internship',
        MILAB: 'MI- (Computing Laboratory)'
      };
      return names[code] || code;
    }

    function exportRecords() {
      try {
        const records = JSON.parse(localStorage.getItem('sgpaRecords') || '[]');
        
        if (records.length === 0) {
          alert('No records found to export. Calculate some SGPAs first!');
          return;
        }

        const textData = records.map((record, index) => {
          let recordText = `Record ${index + 1}:\n`;
          recordText += `Name: ${record.name}\n`;
          recordText += `Email: ${record.email}\n`;
          recordText += `SGPA: ${record.sgpa}\n`;
          recordText += `Total Credits: ${record.totalCredits}\n`;
          recordText += `Date: ${record.timestamp}\n`;
          
          if (record.subjects && record.subjects.length > 0) {
            recordText += `Subjects:\n`;
            record.subjects.forEach(subject => {
              recordText += `  - ${subject.name}: ${subject.grade} (${subject.credits} credits)\n`;
            });
          }
          
          recordText += '\n';
          return recordText;
        }).join('');

        const blob = new Blob([textData], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'semester_7_sgpa_records.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert(`Successfully exported ${records.length} records!`);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to export records. Please try again.');
      }
    }

    // Update total credits display when optional subjects are selected/deselected
    document.addEventListener('DOMContentLoaded', function() {
      const optionalSubjects = ['MIN3', 'MIN4'];
      
      optionalSubjects.forEach(subject => {
        document.getElementById(subject).addEventListener('change', function() {
          updateTotalCredits();
        });
      });
      
      updateTotalCredits(); // Initial calculation
    });

    function updateTotalCredits() {
      const credits = { 
        PE4: 3, EPP: 2, OE3: 3, MIN3: 3, MIN4: 3, 
        PROJ1: 5, INTERN: 2, MILAB: 2 
      };
      
      let totalCredits = 15; // Base credits (without optional subjects)
      
      // Add optional subjects if selected
      if (document.getElementById('MIN3').value !== '') {
        totalCredits += 3;
      }
      if (document.getElementById('MIN4').value !== '') {
        totalCredits += 3;
      }
      
      document.getElementById('total-credits').textContent = `Total Credits: ${totalCredits}`;
    }
  </script>
